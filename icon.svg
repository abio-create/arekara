<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7db894"/>
      <stop offset="100%" stop-color="#5a8a6e"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  
  <!-- Outer ring (cycle arc) -->
  <circle cx="256" cy="256" r="155" fill="none" stroke="white" stroke-width="12" opacity="0.15"/>
  <circle cx="256" cy="256" r="155" fill="none" stroke="white" stroke-width="12" stroke-dasharray="600 374" stroke-dashoffset="-60" stroke-linecap="round"/>
  
  <!-- Inner clock face -->
  <circle cx="256" cy="256" r="105" fill="white" opacity="0.12"/>
  
  <!-- Hour hand -->
  <line x1="256" y1="256" x2="256" y2="180" stroke="white" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Minute hand -->
  <line x1="256" y1="256" x2="312" y2="220" stroke="white" stroke-width="7" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="10" fill="white"/>
  
  <!-- Minimal hour markers -->
  <circle cx="256" cy="140" r="5" fill="white" opacity="0.5"/>
  <circle cx="372" cy="256" r="5" fill="white" opacity="0.5"/>
  <circle cx="256" cy="372" r="5" fill="white" opacity="0.5"/>
  <circle cx="140" cy="256" r="5" fill="white" opacity="0.5"/>
</svg>
